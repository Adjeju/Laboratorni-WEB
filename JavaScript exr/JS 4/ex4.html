<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRandomNum(min, max){
            return min + Math.floor(Math.random()* (max - min +1))
        }
        let money = []
        let index = []
        for (let i = 0; i < 15; i++) {
            money.push(getRandomNum(-500, 500))
            index.push(i+1)
        }
        let sum = 0
        let indexOfAnswer;
        let answer;
        do {
            indexOfAnswer = parseInt(prompt("index: "))
            if(index.includes(indexOfAnswer)){
                sum += money[indexOfAnswer - 1]
                index.slice(index.indexOf(indexOfAnswer), 1)
            }
            alert(`Balance: ${sum}`)
            answer = prompt("Do you want to continue(y/n)?")
        } while (answer != "n");
        alert(sum)
    </script>
</body>
</html>
