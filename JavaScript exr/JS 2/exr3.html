<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let price = parseInt(prompt("Price:"))
        let money = parseInt(prompt("Money: "))
        if(price>money) alert("Not enough money to buy")
        else{
            let change = money - price
            alert(`Enough to buy, change: ${change}`)
            if (change >= 4) alert("Do you want to buy lottery ticket?")
            else alert("Bye!")
        }
    </script>
</body>
</html>
