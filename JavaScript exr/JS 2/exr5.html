<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let category = prompt("Category: ").toLowerCase()

        switch (category) {
            case 'a':
                alert("Motocycle")
                break;
            case 'b':
                alert("Cars")
                break;
            case 'c':
                alert("Lorry")
                break;
            default:
                alert("Errrorr")
                break;
        }
    </script>
</body>
</html>
