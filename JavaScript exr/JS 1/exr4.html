<body>
    <script>
        let age = prompt("Age:")  
        alert(`В садочок через ${3-age}`)
        alert(`В школу через ${6-age}`)
        alert(`Закінчить школу через ${17-age}`)
        alert(`Встутпить до університету через ${18-age}`)
        alert(`Закінчть університет через ${24-age}`)
    </script>
</body>
