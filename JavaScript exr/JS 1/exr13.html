<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dayNow = parseInt(prompt("Now(1-7)"))
        let dayAfter = parseInt(prompt("N:"))
        let sum = dayNow + dayAfter
        let result = parseInt(sum % 7) 
        alert(`Day now: ${result}`)
    </script>
</body>
</html>
